我要设置一个网络爬虫程序，在视频网站上根据关键词搜索相关视频的标题和视频链接。

使用python语言，操作系统为Windows11，已经安装python使用selenium库，使用microedge浏览器。


第一步：接管我的microedge浏览器，打开网站：https://www.bilibili.com/

第二步：在搜索框中输入关键词：“通义千问 教程” ，点击搜索按钮。

第三步：在搜索结果中，点击前10个视频链接。

第四步：在视频播放页面，找到视频的标题，视频描述和视频链接，并记录下来到txt文件中，每个视频一行。文件名：bilibili_search_result.txt

第五步：关闭浏览器，结束任务。

